<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="../css/registro.css">  
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <input type="checkbox" id="switch">
        <div class="log-in-container">
            <form class="log-in-form" id="login-form">
                <div class="form-title">Log In</div>
                <label for="username-login">Username</label>
                <input id="username-login" type="text" placeholder="Username" required>
                <label for="password-login">Password</label>
                <input id="password-login" type="password" placeholder="Password" required>
                <span class="forgot-pwd">Forgot password?</span>
                <button type="submit">Log In</button>
                <span class="switch-label" onclick="document.getElementById('switch').click();">Don't have an account? Sign Up</span>
            </form>
        </div>
        <div class="sign-up-container">
            <form class="sign-up-form" id="signup-form">
                <div class="form-title">Sign Up</div>
                <label for="username-signup">Username</label>
                <input id="username-signup" type="text" placeholder="Username" required>
                <label for="email-signup">Email</label>
                <input id="email-signup" type="email" placeholder="Email Address" required>
                <label for="password-signup">Password</label>
                <input id="password-signup" type="password" placeholder="Password" required>
                <button type="submit" id="signup-button">Sign Up</button>
                <span class="switch-label" onclick="document.getElementById('switch').click();">Already have an account? Log In</span>
            </form>
        </div>
    </div>
    <div id="indicator-container">
        <div class="indicator active" id="indicator-login"></div>
        <div class="indicator" id="indicator-register"></div>
    </div>
</body>
</html>
